<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formumaire</title>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>
<body>
    <main>
        <section class="form">
            <div class="Ecriture">Nom : 
                <br><input type="text" id="nom" class="liste" placeholder="Entrer Votre Nom "/></div>
            <div class="Ecriture">Prenom :
                 <br><input type="text" class="liste" id="Prenom" placeholder="Entrer Votre Prenom"></div>
            <div class="Ecriture">Adresse : 
                <br><input type="text" class="liste" id="adresse" placeholder="Entrer Votre Adresse"></div>
            <div class="Ecriture">Adresse Email : 
                <br><input type="text" class="liste" id="email" placeholder="Entrer Votre adresse mail"></div>
            <div class="Ecriture">Mot de passe : 
                <br><input type="text" class="liste" id="motpass" placeholder="Entrer Votre mot de passe"></div>
            <div class="Ecriture">Commenaire : 
                <br><input type="text" class="liste" id="comments" placeholder="Entrer votre commentaire"></div>
            <div class="Ecriture"></div>
            <div>
                <br>
                <input type="submit" value="submit" class="sub" onclick="verif()">
                <input type="reset" value="reset" class="reset">
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
